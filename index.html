<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital Clock using JavaScript</title>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- Clock -->
        <section>
            <div class="clock">
                <div class="container">
                    <h2 id="hour">00</h2>
                    <div class="dot">:</div>
                    <h2 id="minute">00</h2>
                    <div class="dot">:</div>
                    <h2 id="second">00</h2>
                    <span id="ampm">AM</span>
                </div>
            </div>
        </section>

        <!-- Custom JS -->
        <script src="script.js"></script>
    </body>
</html>
